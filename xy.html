<!DOCTYPE html>
<html>
<head>
<title>Page Title</title>
</head>
<body>

<h1>This is a Heading</h1>
<p>This is a paragraph</p>
<p id="demo"></p>

<script>
const data = [{name:'name 1'},{name: 'name 2'}]

  `<p>${data.map(item=>{
  return(<p>item.name</p>)
})}</p>`


</script>
